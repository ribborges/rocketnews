<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/assets/icon.png" type="image/png">
    <link rel="stylesheet" href="./src/styles/style.css">
    <title>RocketNews</title>
</head>
<body>
    <main>
        <section class="content">
            <img class="logo" src="./public/assets/logo.svg" alt="RocketNews">
            <div class="info">
                <h1>atualize ideias e informações em 5 minutos.</h1>
                <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar ☕</p>
            </div>
            <form class="newsletter-form" action="">
                <label for="newsletter-input">Insira seu e-mail:</label>
                <br>
                <div class="newsletter">
                    <input id="newsletter-input" type="email" placeholder="oi@rocketseat.com">
                    <button type="submit"><img src="./public/assets/send.svg" alt=""></button>
                </div>
            </form>

            <a class="link" href="https://example.com">deixe-me ler primeiro <img src="./public/assets/arrow-right.svg" alt=""></a>
        </section>
        <aside class="background">
            <img src="./public/assets/read_news.jpg" alt="Homem usando notebook">
        </aside>
    </main>
</body>
</html>
